<!DOCTYPE html>
<html>
    <head>
        <title>EzTimer test</title>
        <link rel="stylesheet" type="text/css" href="eztimer.css"/>
        <script src="eztimer.js"></script>
        <style>
            body {
                margin: 10% 50% 10% 50%;
            }
        </style>
    </head>
    <body>
        <div id="myTimer"></div>
        <script>
            (function(){
                'use strict';
                var myEzTimer = new EzTimer("#myTimer", 15, 5);  // 15 second timer with warning at 5 seconds
            
                myEzTimer.call = function() {
                    alert("expired");
                }                
            })();
        </script>
    </body>
</html>
